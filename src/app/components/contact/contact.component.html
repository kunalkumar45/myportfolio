<div id="contact" class="py-4">
  <div class="section-title m-0">
    <p>CONTACT</p>
    <h2 class="text-center">Get In Touch</h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="transform">
        <div #tiltElement class="contact-container outer-shadow">
          <i class="fa-solid fa-phone"></i>
          <h3>Phone</h3>
          <p>+91 9117155541</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="transform">
        <div #tiltElement class="contact-container outer-shadow">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email</h3>
          <p>{{ "kunalkumar8963@gmail.com" }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="transform">
        <div #tiltElement class="contact-container outer-shadow">
          <i class="fa-solid fa-location-dot"></i>
          <h3>Address</h3>
          <p>Darbhanga, Bihar</p>
        </div>
      </div>
    </div>
  </div>
  <form
    class="form"
    (ngSubmit)="onSubmit(contactForm)"
    #contactForm="ngForm"
    method="post"
  >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            [(ngModel)]="email"
            required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Subject"
            name="subject"
            [(ngModel)]="subject"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3 d-flex align-items-center">
          <textarea
            class="form-control"
            placeholder="Message"
            name="message"
            required
            cols="10"
            rows="6"
            [(ngModel)]="message"
            required
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-6">
        <p id="result">{{ resultMessage }}</p>
      </div>
      <div class="col-md-6 text-end">
        <button type="submit" class="btn outer-shadow hover">
          Send Message
        </button>
      </div>
    </div>
  </form>
</div>
